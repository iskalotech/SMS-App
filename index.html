<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SMS App</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <fieldset>
      <legend>SMS APP</legend>
      <div class="">
        <input
          type="text"
          class="phoneNumber"
          placeholder="Enter your number"
          required
        />
        <!-- <span class="space">Phone Number</span> -->
      </div>
      <div class="">
        <input
          type="text"
          class="message"
          placeholder="Enter your message"
          required
        />
        <!-- <span class="space">Message</span> -->
      </div>
      <button class="btnSend">Send</button>
      <p class="showMessage"></p>
    </fieldset>
  </body>
</html>
